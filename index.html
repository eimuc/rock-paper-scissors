<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/anim.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="container">
        <img class="background" src="./img/main.jpg" alt="img">
        <img class="rock" src="./img/rock.png" alt="rock">
        <img class="paper" src="./img/paper.png" alt="paper">
        <img class="scissors" src="./img/scissors.png" alt="scissors">
    </div>
    <div class="result invisible">
        <div class="rendered">ERROR</div>
        <div class="button">Play again!</div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/rock.js"></script>
    <script src="./js/paper.js"></script>
    <script src="./js/scissors.js"></script>
</body>

</html>
